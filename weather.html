<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
    </style>
</head>
<body>
    <header>
        <h1>City Weather</h1>
    </header>
    <main>
        <section id="search">
            <label for="city-input">Enter city name:</label>
            <input type="text" id="city-input" placeholder="E.g., New York">
            <button id="search-button">Search</button>
        </section>
        <section id="weather-info">
        </section>
    </main>

    <script>
        const apiKey = 'b2910fccedc7fcf2c4c65797fc4cfce2'; 
        const searchButton = document.getElementById('search-button');
        const cityInput = document.getElementById('city-input');
        const weatherInfo = document.getElementById('weather-info');

        searchButton.addEventListener('click', () => {
            const city = cityInput.value;
            if (city) {
                getWeatherData(city);
            } 
            else {
                alert('Please enter a city name.');
            }
        });

        async function getWeatherData(city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                if (!response.ok) {
                    throw new Error('City not found');
                }
                const data = await response.json();
                displayWeatherData(data);
            } catch (error) {
                alert('Error fetching weather data. Please check the city name and try again.');
            }
        }

        function displayWeatherData(data) {
            const { name, main, weather } = data;
            const temperature = main.temp;
            const description = weather[0].description;

            const weatherHTML = `
                <h2>Weather in ${name}</h2>
                <p>Temperature: ${temperature}Â°C</p>
                <p>Condition: ${description}</p>
            `;

            weatherInfo.innerHTML = weatherHTML;
        }
    </script>
</body>
</html>
