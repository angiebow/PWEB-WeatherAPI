<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1E1E1E;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333; 
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        #search {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            background-color: #1E1E1E; 
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
        }

        #search-button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }

        #search-button:hover {
            background-color: grey;
            color: white;
        }

        #weather-info {
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>City Weather</h1>
    </header>
    <main>
        <section id="search">
            <label for="city-input">Enter city name:</label>
            <input type="text" id="city-input" placeholder="E.g., New York">
            <button id="search-button">Search</button>
        </section>
        <section id="weather-info">
        </section>
    </main>

    <script>
        const apiKey = 'b2910fccedc7fcf2c4c65797fc4cfce2'; 
        const searchButton = document.getElementById('search-button');
        const cityInput = document.getElementById('city-input');
        const weatherInfo = document.getElementById('weather-info');

        searchButton.addEventListener('click', () => {
            const city = cityInput.value;
            if (city) {
                getWeatherData(city);
            } 
            else {
                alert('Please enter a city name.');
            }
        });

        async function getWeatherData(city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                if (!response.ok) {
                    throw new Error('City not found');
                }
                const data = await response.json();
                displayWeatherData(data);
            } catch (error) {
                alert('Error fetching weather data. Please check the city name and try again.');
            }
        }

        function displayWeatherData(data) {
            const { name, main, weather } = data;
            const temperature = main.temp;
            const description = weather[0].description;

            const weatherHTML = `
                <h2>Weather in ${name}</h2>
                <p>Temperature: ${temperature}Â°C</p>
                <p>Condition: ${description}</p>
            `;

            weatherInfo.innerHTML = weatherHTML;
        }
    </script>
</body>
</html>
